<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css"/>
    <title>Steganografi 3D</title>
  </head>
  <body>

    <main class="container">
      <div class="container">
        <div class="content">

          <article class="container-fluid">
            <h1> 3D OBJECT STEGANOGRAPHY</h1>
          </article>
  
          <div class="container">
            
            <div class="container">

              <article class="container" style="height: max-content; padding: 10px;">
                <div class="canvas-container">
                  <canvas id="main-viewport" class="three">
                  </canvas>
                </div>

                <article class="grid" style="margin: 0;">
                  <button id="fileButton">Upload</button>
                  <input type="file" name="image" id="FileInput" style="display: none;">
                  <button id="downloadButton" class='outline' href="#"> Download</button>
                </article>

              </article>

            </div>

            <article class="grid">
              <hgroup>
                <div class="inputFrame">
                    <input draggable="false" type="text" name="plaintext" class="sidePlaintext" id="plaintextinput" placeholder="Input Plaintext" autocomplete="off"></input>
                </div>
    
                <div class="grid">
                  <button id="Encrypt-Button" class="sideButton poppins">Encrypt</button>
                </div>
              </hgroup>

              <div class="decryptbar">
                <div class="output">
                  <input class="outputplaintext" type="text" readonly name="outputplaintext" placeholder="Output Plaintext"></input>
                </div>
                
                <div class="grid">
                  <button id="Decrypt-Button" class="decryptButton poppins">Decrypt</button>
                </div>
            </article>

          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
    <script type="module" src="./handler/upload.js"></script>
    <script type="module" src="./handler/loader.js"></script>
    <script type="module" src="./handler/text.js"></script>
    <script type="module" src="/handler/downloader.js"></script>
    <script type="module" src="./handler/deletemodel.js" ></script>
    <script type="module" src="./handler/addition.js" ></script>
    <script type="module" src="./handler/decrypt.js" ></script>
    <script src="https://kit.fontawesome.com/379b6656cc.js" crossorigin="anonymous"></script>

    <script>
      document.getElementById('fileButton').addEventListener('click', function() {
        document.getElementById('FileInput').click();
      });
    </script>

  </body>
</html>
