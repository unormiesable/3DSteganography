<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Steganografi 3D</title>
  </head>
  <body>

    <div class="container">
      <div class="content">
        <div class="sidebar">
          <div class="inputFrame">
            <h2 class="poppins">3D Steganografi</h2>
            <textarea draggable="false" type="text" name="plaintext" class="sidePlaintext" id="plaintextinput" placeholder="Input Plaintext"></textarea>
            <input type="text" name="generatedkey" class="sideKey" placeholder="Generated Key" readonly>
            <button id="Encrypt-Button" class="sideButton poppins">Encrypt</button>
          </div>
        </div>

        <div class="threeDContainer">
            <input class="fa-solid fa-upload fa-2xl upimage" type="file" name="image" id="FileInput">
          <div class="threeDFrame">
            <canvas id="main-viewport">
              
            </canvas>
            <a id="downloadButton" class="downimage" href="#">
              <i class="fa-solid fa-download fa-2xl"></i>
            </a>
          </div>

          <div class="decryptbar">
            <div class="output">
              <input class="outputplaintext" type="text" readonly name="outputplaintext" placeholder="Output Plaintext">
            </div>

            <div class="inputkey">
              <input class="keyInput" type="text" name="key" placeholder="Input Key">
              <button class="decryptButton poppins">Decrypt</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="./handler/upload.js"></script>
    <script type="module" src="./handler/loader.js"></script>
    <script type="module" src="./handler/text.js"></script>
    <script type="module" src="/handler/downloader.js"></script>
    <script src="https://kit.fontawesome.com/379b6656cc.js" crossorigin="anonymous"></script>
  </body>
</html>
